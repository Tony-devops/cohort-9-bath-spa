<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
            <div class="rating-card" id="ratingCard">
        <div class="icon-start">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h3 class="title">How did we do?</h3>
        <p class="subtitle">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
        </p>
        <div class="rating-list">
          <button class="voting-btn" value="1">1</button>
          <button class="voting-btn" value="2">2</button>
          <button class="voting-btn" value="3">3</button>
          <button class="voting-btn" value="4">4</button>
          <button class="voting-btn" value="5">5</button>
        </div>
        <button class="submit-btn" id="submitRatingBtn">Submit</button>
      </div>

      
      <div class="feedback-card hidden" id="feedbackCard">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <p class="badge-vote">
          You selected <span id="numberRating"></span> out of 5
        </p>
        <h3 class="title">Thank you!</h3>
        <p class="subtitle">
            Thank you!

            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
